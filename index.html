<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Janus WebRTC Gateway: Video Room Demo</title>
	<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.0.3/adapter.min.js" />-->
	<script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.1.0/bootbox.min.js"></script>
	<script type="text/javascript" src="janus.js"></script>
	<script type="text/javascript" src="client.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css" />
</head>

<body>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<div class="container">
						<h1>
							<span>AlarmNet Live </span>
							<button type="button" class="btn btn-primary d-none" autocomplete="off" id="stop">Stop</button>
						</h1>
					</div>
				</div>

				<!--Login bar-->
				<div class="container">
					<div class="input-group margin-bottom-md col-lg-12 rounded d-none" id="videojoin">
						<div class="input-group-text bg-transparent border-right-0"><i class="fa fa-at"></i></div>
						<input autocomplete="off" class="form-control input-group-append border-right-0 border" type="text" placeholder="Choose a display name" id="username" onkeypress="return checkEnter(this, event);"/>
						<span class="input-group-append border-left-0 border">
							<button class="btn btn-success" autocomplete="off" id="register">Join the room</button>
						</span>
					</div>
				</div>

				<!--In stream containers-->
				<div class="container d-none" id="mediacontainer">
					<div class="row">
						<div class="col-lg-8">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Host Video</h4>
								</div>
								<div class="card-body" id="videocontainer0"></div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Participants
										<button class="btn btn-danger d-none float-right" autocomplete="off" id="mute">Mute</button>
									</h4>
								</div>
								<div class="card-body relative" id="audiocontainer0">
									<ul id="clientlist" class="list-group"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>



			</div>
		</div>

		<hr>
		<div id="footer">
		</div>
	</div>

	<script>
		$("#footer").load("footer.html");
	</script>

</body>

</html>
